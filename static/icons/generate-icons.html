<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; }
        .icon-item { text-align: center; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates the required PWA icons. Right-click on each icon to save it.</p>
    
    <div class="icon-grid" id="iconGrid"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconGrid = document.getElementById('iconGrid');
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 绘制黑色背景
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, size, size);
            
            // 绘制白色圆形
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // 绘制黑色 S 字母
            ctx.fillStyle = '#000000';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', centerX, centerY);
            
            // 创建下载链接
            const container = document.createElement('div');
            container.className = 'icon-item';
            
            const title = document.createElement('h3');
            title.textContent = `${size}x${size}`;
            
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = `icon-${size}x${size}.png`;
            link.appendChild(canvas);
            
            container.appendChild(title);
            container.appendChild(link);
            iconGrid.appendChild(container);
        });
    </script>
</body>
</html>
