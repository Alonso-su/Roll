# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Litos"
license = "MIT"
licenselink = "https://github.com/yourname/litos/blob/master/LICENSE"
description = "A modern, minimalist Hugo theme ported from Astro MultiLaunch template"
homepage = "http://example.com/"
tags = ["blog", "minimal", "clean", "responsive", "dark-mode"]
features = ["blog", "responsive", "dark-mode", "scss"]
min_version = "0.41.0"

[author]
  name = "Your Name"
  homepage = "http://example.com/"

# If porting an existing theme
[original]
  name = "MultiLaunch"
  homepage = "https://github.com/bejamas/astro-dato-multilaunch"
  repo = "https://github.com/bejamas/astro-dato-multilaunch"