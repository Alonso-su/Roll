        <!-- Navigation -->
        <div class="flex justify-end gap-4">
            <nav>
                <ul class="flex justify-end gap-4">
                    {{ range .Site.Params.header.links }}
                        <li>
                            <a href="{{ .url | relURL }}" class="nav-link select-none" title="{{ .name }}">
                                <span class="corner"></span>
                                <span class="btn-content">{{ .name }}</span>
                            </a>
                        </li>
                    {{ end }}
                </ul>
            </nav>
            
            <!-- Theme switcher -->
            <div class="flex gap-7">
                <button id="theme-toggle" class="theme-toggle select-none" aria-label="切换主题" title="切换主题">
                    <div class="theme-toggle-container">
                        <div class="theme-icon theme-icon-sun">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="5" fill="currentColor"/>
                                <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </div>
                        <div class="theme-icon theme-icon-moon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="theme-icon theme-icon-system">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"/>
                                <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
                                <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </div>
</header>
