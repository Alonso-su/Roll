{{ define "head" }}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    .alert {
        position: relative;
        padding: 1rem;
        margin: 1.5rem 0;
        border-left-width: 4px;
        border-radius: 0.5rem;
        background-color: rgba(0, 0, 0, 0.15);
        transition: all 200ms ease-in-out;
        color: #4b5563;
        font-size: 1rem;
        line-height: 1.625;
    }

    .alert::before {
        position: absolute;
        top: 1rem;
        left: 1rem;
        font-size: 1.5rem;
        font-family: 'Font Awesome 5 Free';
        font-weight: 900;
    }

    .alert-heading {
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        font-size: 1.125rem;
        margin-top: -0.25rem;
    }

    .alert-heading::before {
        margin-right: 0.5rem;
    }

    .alert.alert-note {
        border-color: #3b82f6;
        background-color: rgba(37, 99, 235, 0.1);
    }

    .alert.alert-note::before {
        content: "\f05a";
    }

    .alert.alert-note .alert-heading {
        color: #1d4ed8;
    }

    .alert.alert-tip {
        border-color: #22c55e;
        background-color: rgba(34, 197, 94, 0.1);
    }

    .alert.alert-tip::before {
        content: "\f0eb";
    }

    .alert.alert-tip .alert-heading {
        color: #16a34a;
    }

    .alert.alert-important {
        border-color: #a855f7;
        background-color: rgba(139, 92, 246, 0.1);
    }

    .alert.alert-important::before {
        content: "\f06a";
    }

    .alert.alert-important .alert-heading {
        color: #7e22ce;
    }

    .alert.alert-warning {
        border-color: #eab308;
        background-color: rgba(234, 179, 8, 0.1);
    }

    .alert.alert-warning::before {
        content: "\f071";
    }

    .alert.alert-warning .alert-heading {
        color: #a16207;
    }

    .alert.alert-caution {
        border-color: #ef4444;
        background-color: rgba(239, 68, 68, 0.1);
    }

    .alert.alert-caution::before {
        content: "\f06d";
    }

    .alert.alert-caution .alert-heading {
        color: #b91c1c;
    }

    @media (min-width: 768px) {
        .alert {
            padding: 1.5rem;
        }

        .alert-heading {
            font-size: 1.25rem;
        }
    }

    @media (prefers-color-scheme: dark) {
        .alert {
            background-color: rgba(255, 255, 255, 0.1);
            color: #e5e7eb;
        }

        .alert.alert-note {
            background-color: rgba(37, 99, 235, 0.2);
        }

        .alert.alert-tip {
            background-color: rgba(34, 197, 94, 0.2);
        }

        .alert.alert-important {
            background-color: rgba(139, 92, 246, 0.2);
        }

        .alert.alert-warning {
            background-color: rgba(234, 179, 8, 0.2);
        }

        .alert.alert-caution {
            background-color: rgba(239, 68, 68, 0.2);
        }
    }
</style>
{{ end }}

{{ define "main" }}
<blockquote class="alert alert-{{ .AlertType }} py-[0.25rem]">
    <p class="alert-heading flex items-center">
      <svg
        class="w-[1rem] h-[1rem] mr-[0.5rem]"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM10.25 11C10.25 10.4477 10.6977 10 11.25 10H12.75C13.3023 10 13.75 10.4477 13.75 11V18C13.75 18.5523 13.3023 19 12.75 19H11.25C10.6977 19 10.25 18.5523 10.25 18V11ZM14 7C14 5.89543 13.1046 5 12 5C10.8954 5 10 5.89543 10 7C10 8.10457 10.8954 9 12 9C13.1046 9 14 8.10457 14 7Z"
        />
      </svg>
      <span> {{- or (i18n .AlertType) (title .AlertType) -}} </span>
    </p>
    {{ .Text | safeHTML -}}
</blockquote>
{{ end }}
